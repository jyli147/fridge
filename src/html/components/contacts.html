<section class="contacts" id="contacts" data-js-contacts>
  <div class="container inner">
    <div>
      <h2 class="title">Контакты</h2>
      <p class="subtitle">
        Телефон, мессенджеры, а также ссылки независимые площадки
      </p>
    </div>
    <div class="contacts__container inner-card">
      <div class="contacts__inner">
        <div class="contacts__form">
          <h4 class="form__title">
            Оставьте заявку для бесплатной консультации
          </h4>
          <form class="data__form" name="form" method="POST" novalidate>
            <p class="field">
              <label class="data__form-overtext" for="tel-contacts"
                >Номер телефона
                <input
                  data-js-input
                  class="input input-tel"
                  id="tel-contacts"
                  name="tel-contacts"
                  type="tel"
                  required
                  aria-describedby="tel-errors"
                  autocomplete="off"
                  minlength="11"
                  maxlength="12"
                />
                <span class="tel-errors">Неправильный формат</span>
                <label for="tel-contacts" class="data__form-placeholder">
                  <span data-js-name> +7 (999) 888-99-99</span>
                </label>
                <img
                  class="data__form-img"
                  width="37"
                  height="37"
                  loading="lazy"
                  src="../img/phone-linear.svg"
                  alt="telephone"
                />
              </label>
            </p>
            <p class="field">
              <label class="data__form-overtext" for="name-contacts"
                >Имя
                <input
                  data-js-input
                  class="input"
                  name="name-contacts"
                  id="name-contacts"
                  type="text"
                  pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                  data-error-message="Разрешены символы латиницы,
        кириллицы, знаки дефиса и пробелы."
                  aria-describedby="name-errors"
                  minlength="2"
                  maxlength="32"
                  autocomplete="off"
                />

                <label for="name-contacts" class="data__form-placeholder">
                  <span data-js-name>Ваше имя</span>
                </label>
                <img
                  class="data__form-img"
                  width="37"
                  height="37"
                  loading="lazy"
                  src="../img/symbols_person.svg"
                  alt="person"
                />
              </label>
            </p>

            <button class="data__form-button" type="submit" id="submit">
              Оставить заявку
            </button>
          </form>

          <span class="modal-text visible-mobile"
            >Или свяжитесь со мной напрямую</span
          >
          <div class="modal__link-container visible-mobile">
            <a href="#" class="modal__link">
              <img
                src="../img/phone.svg"
                alt="Телефон"
                width="48"
                height="48"
                loading="lazy"
              />
            </a>
            <a href="#" class="modal__link">
              <img
                src="../img/whatsapp.svg"
                alt="Whatsapp"
                width="48"
                height="48"
                loading="lazy"
              />
            </a>
            <a href="#" class="modal__link">
              <img
                src="../img/telegram.svg"
                alt="Telegram"
                width="48"
                height="48"
                loading="lazy"
              />
            </a>
          </div>
        </div>
