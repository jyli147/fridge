<h4 class="form__title">Оставьте заявку для бесплатной консультации</h4>
<form class="data__form" name="form" method="POST" novalidate>
  <p class="field">
    <label class="data__form-overtext" for="tel"
      >Номер телефона
      <input
        data-js-input
        class="input input-tel"
        id="tel"
        name="tel"
        type="tel"
        pattern="^\+7[1-9]{10}$"
        required
        aria-describedby="tel-errors"
        autocomplete="off"
        minlength="11"
        maxlength="18"
      />
      <label for="tel" class="data__form-placeholder">
        <span data-js-name> +7 (999) 888-99-99</span>
      </label>
      <img
        class="data__form-img"
        width="37"
        height="37"
        loading="lazy"
        src="../img/phone-linear.svg"
        alt="telephone"
      />
    </label>
  </p>
  <p class="field">
    <label class="data__form-overtext" for="name"
      >Имя
      <input
        data-js-input
        class="input"
        name="name"
        id="name"
        type="text"
        pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
        data-error-message="Разрешены символы латиницы,
        кириллицы, знаки дефиса и пробелы."
        aria-describedby="name-errors"
        minlength="2"
        maxlength="32"
        autocomplete="off"
      />

      <label for="name" class="data__form-placeholder">
        <span data-js-name>Ваше имя</span>
      </label>
      <img
        class="data__form-img"
        width="37"
        height="37"
        loading="lazy"
        src="../img/symbols_person.svg"
        alt="person"
      />
    </label>
  </p>
  <button class="data__form-button" type="submit" id="submit">
    Оставить заявку
  </button>
</form>
